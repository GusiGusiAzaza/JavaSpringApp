<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">

<div class="container">
    <h1>Edit task:</h1>
    <form th:action="@{/edittask}"
          th:object="${taskForm}" method="POST">
        <p>Task name to edit:
            <input type="text" th:field="*{taskToEdit}" />
        </p>
        <p>New task name:
            <input type="text" th:field="*{task}" />
        </p>
        <p>New task description:
            <input type="text" th:field="*{description}" />
        </p>
        <input class ="button-main-page" type="submit" value="Edit" />
    </form>
    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
</div>
</div>
</div>
</body>
